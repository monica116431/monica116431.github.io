豬肉絲	200 g
雞蛋	2 顆
洋蔥	1/4 顆
高麗菜	1/8 顆
蔥	1 支
隔夜飯	2 碗
龜甲萬鮮美露	20 c.c.
鹽	適量

<h2>狗集合</h2>
<img src="001.jfif" alt="008的貓" width="400" height="300">
<img src="002.jfif" alt="008的貓" width="400" height="300">
<img src="003.jfif" alt="008的貓" width="400" height="300">
<img src="004.jfif" alt="008的貓" width="400" height="300">


1.將鮮奶油乳酪放在室溫軟化後與上白糖混合均勻。
2.將二顆全蛋、一顆蛋黃打散分次加入步驟1混合均勻。
3.接著加入鮮奶油混合均勻。
4.最後加入過篩的低筋麵粉。
5.將6吋的烤模鋪上烘焙紙，在烘焙紙上抹上無鹽奶油，倒入混合均勻的蛋糕麵糊。
6.將烤箱預熱上下火220度，烤30分鐘。
7.從烤箱取出放涼後，放入冰箱冷藏2個小時以上。
8.取出後切片，即可食用。
